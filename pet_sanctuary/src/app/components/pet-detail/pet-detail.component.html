 <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th scope="col">Breed</th>
                    <th scope="col">category</th>
                    <th scope="col">avgprice</th>
                    <th scope="col">Description</th>
                    <th scope="col">image</th>
                    <th class="text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of Pets; let i =index">
                    <td >{{pet.breed}}</td>
                    <td>{{pet.category}}</td>
                    <td>{{pet.avgprice}}</td>
                    <td >{{pet.description}}</td>
                    <img src="{{pet.image}}" width="80px"/>
                    <td class="text-center">
                    <button class="btn btn-sm btn-primary me-3" routerLink="/edit-pet/{{pet._id}}">edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(pet._id,1)">delete</button>  </td>             
                </tr>
            </tbody>
        </table>
    </div>
